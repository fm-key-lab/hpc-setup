version: '3'

vars:
  GROUP_HOME:
    sh: echo $GROUP_HOME
  OPT_DIR: "{{.GROUP_HOME}}/opt"

includes:
  group-installs: ../utils/GroupInstalls.yml

tasks:
  install:
    platforms: [linux/amd64]
    vars:
      APP: task
      VERSION: '{{.VERSION | default "3.39.2"}}'
    cmds:
      - task: download-binary
        vars:
          VERSION: '{{.VERSION}}'
      - task: group-installs:complete
        vars:
          APP: '{{.APP}}'
          VERSION: '{{.VERSION_CLI}}'
          RELPATH_EXE: '/'
          EXE: '{{.EXE}}'

  download-binary:
    platforms: [linux/amd64]
    vars:
      DIR: '{{.OPT_DIR}}/task/{{.VERSION}}'
      URL: https://github.com/go-task/task/releases/download/v{{.VERSION}}/task_linux_amd64.tar.gz
    dir: '{{.DIR}}'
    cmds:
      - wget {{.URL}}
      - defer: rm -f $(basename {{.URL}})
      - tar xf $(basename ${{.URL}})
