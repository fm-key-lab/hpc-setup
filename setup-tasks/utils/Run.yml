version: '3'

vars:
  SHELL: bash

tasks:
  run-in-module:
    cmds:
      - |
        {{.SHELL}} -c '
        module purge; module load {{.MODULE}};
        {{.CMDS}};
        module unload {{.MODULE}}'
    required:
      vars: [CMDS, MODULE]
    preconditions:
      # - sh: test -z $MODULE_BASEDIR
      - task: module-exists
        vars: '{{.MODULE}}'
  
  run-in-venv:
    dir: '{{.DIRECTORY}}'
    cmds:
      - bash -c 'source .venv/bin/activate; {{.CMDS}}; deactivate'
    required:
      vars: [CMDS, DIRECTORY]

  module-exists:
    run: once
    status:
      - module avail {{.MODULE}} | wc -l